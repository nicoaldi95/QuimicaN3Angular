<div class="h-full flex flex-col bg-bg-dark chemical-grid">
  <header class="sticky top-0 z-40 glass-panel px-6 py-5 flex items-center justify-between">
    <div class="flex flex-col">
      <h1 class="text-xl font-extrabold text-white tracking-tight">Laboratorio</h1>
      <span class="text-xs text-primary font-bold uppercase tracking-widest">Simuladores Virtuales</span>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pt-8 pb-6">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-white mb-2">Herramientas</h2>
      <p class="text-text-muted text-sm">Selecciona un simulador para comenzar tu experimento.</p>
    </div>

    <div class="grid grid-cols-2 gap-5">
      <button class="flex flex-col items-center text-left bg-card-dark/60 rounded-3xl p-5 border border-primary/20 hover:border-primary/40 group transition-all active:scale-95">
        <div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-glow">
          <span class="material-symbols-outlined text-4xl text-primary">atm</span>
        </div>
        <h3 class="text-sm font-bold text-white mb-2 text-center">Constructor Atómico</h3>
        <p class="text-[10px] text-text-muted text-center leading-relaxed">Crea elementos usando protones, neutrones y electrones.</p>
      </button>

      <button routerLink="/tools/balancer" class="flex flex-col items-center text-left bg-card-dark/60 rounded-3xl p-5 border border-primary/20 hover:border-primary/40 group transition-all active:scale-95">
        <div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-glow">
          <span class="material-symbols-outlined text-4xl text-primary">balance</span>
        </div>
        <h3 class="text-sm font-bold text-white mb-2 text-center">Balanceo de Ecuaciones</h3>
        <p class="text-[10px] text-text-muted text-center leading-relaxed">Ajusta coeficientes para cumplir la ley de conservación.</p>
      </button>

      <button class="flex flex-col items-center text-left bg-card-dark/60 rounded-3xl p-5 border border-primary/20 hover:border-primary/40 group transition-all active:scale-95">
        <div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-glow">
          <span class="material-symbols-outlined text-4xl text-primary">calculate</span>
        </div>
        <h3 class="text-sm font-bold text-white mb-2 text-center">Masa Molar</h3>
        <p class="text-[10px] text-text-muted text-center leading-relaxed">Calcula pesos moleculares de cualquier compuesto.</p>
      </button>

      <button routerLink="/tools/periodic-table" class="flex flex-col items-center text-left bg-card-dark/60 rounded-3xl p-5 border border-primary/20 hover:border-primary/40 group transition-all active:scale-95">
        <div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-glow">
          <span class="material-symbols-outlined text-4xl text-primary">grid_view</span>
        </div>
        <h3 class="text-sm font-bold text-white mb-2 text-center">Tabla Periódica</h3>
        <p class="text-[10px] text-text-muted text-center leading-relaxed">Explora propiedades y tendencias de elementos.</p>
      </button>
    </div>

    <div class="mt-10 p-6 rounded-3xl bg-gradient-to-br from-primary/10 to-transparent border border-primary/10">
      <div class="flex items-center gap-3 mb-3">
        <span class="material-symbols-outlined text-primary">auto_awesome</span>
        <span class="text-xs font-bold text-primary uppercase tracking-widest">Novedad</span>
      </div>
      <h4 class="text-lg font-bold text-white mb-1">Modo Realidad Aumentada</h4>
      <p class="text-xs text-text-muted mb-4">Proyecta tus moléculas en el mundo real.</p>
      <button class="bg-primary/20 text-primary text-xs font-bold px-4 py-2 rounded-full border border-primary/30">Próximamente</button>
    </div>
  </main>
</div>
