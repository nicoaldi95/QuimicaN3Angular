<div class="h-full flex flex-col bg-bg-dark">
  <header class="relative z-10 flex items-center justify-between px-5 py-4 bg-bg-dark/80 backdrop-blur-md sticky top-0 border-b border-white/5">
    <button routerLink="/tools" class="p-2 -ml-2 rounded-full hover:bg-card-dark transition-colors text-text-muted group">
      <span class="material-symbols-outlined group-hover:-translate-x-0.5 transition-transform">arrow_back_ios_new</span>
    </button>
    <h1 class="text-lg font-bold tracking-tight text-white">Balanceador</h1>
    <button class="p-2 -mr-2 rounded-full hover:bg-card-dark transition-colors text-text-muted">
      <span class="material-symbols-outlined">history</span>
    </button>
  </header>

  <main class="flex-1 flex flex-col px-5 pb-8 pt-4 space-y-6 relative z-10 overflow-y-auto hide-scrollbar">
    <div class="flex items-start gap-3 p-4 bg-card-dark rounded-xl border border-white/5 shadow-sm">
      <span class="material-symbols-outlined text-primary mt-0.5">science</span>
      <div>
        <p class="text-sm text-gray-300 leading-relaxed">
          Ingresa los reactivos y productos. Usa el teclado auxiliar para símbolos especiales.
        </p>
      </div>
    </div>

    <div class="space-y-4">
      <div class="group">
        <label class="flex items-center gap-2 mb-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
          <span class="material-symbols-outlined text-base text-primary">science</span> Reactivos
        </label>
        <div class="relative focus-within:ring-2 focus-within:ring-primary rounded-xl">
          <input 
            class="w-full h-16 px-5 pt-1 bg-[#2b303b] border border-white/5 rounded-xl text-lg font-medium placeholder-gray-500 focus:ring-0 text-white shadow-inner focus:bg-card-dark transition-colors outline-none" 
            placeholder="Ej: H2 + O2" 
            type="text" 
            value="Fe + O2"/>
        </div>
      </div>

      <div class="flex justify-center -my-2 relative z-10">
        <div class="bg-bg-dark p-2 rounded-full border border-white/10 shadow-sm">
          <span class="material-symbols-outlined text-gray-500 block rotate-90">arrow_downward</span>
        </div>
      </div>

      <div class="group">
        <label class="flex items-center gap-2 mb-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
          <span class="material-symbols-outlined text-base text-primary">experiment</span> Productos
        </label>
        <div class="relative focus-within:ring-2 focus-within:ring-primary rounded-xl">
          <input 
            class="w-full h-16 px-5 pt-1 bg-[#2b303b] border border-white/5 rounded-xl text-lg font-medium placeholder-gray-500 focus:ring-0 text-white shadow-inner focus:bg-card-dark transition-colors outline-none" 
            placeholder="Ej: H2O" 
            type="text" 
            value="Fe2O3"/>
        </div>
      </div>
    </div>

    <div class="w-full overflow-hidden">
      <div class="flex gap-3 pb-2 overflow-x-auto hide-scrollbar">
        <button class="flex h-12 min-w-[3.5rem] shrink-0 items-center justify-center rounded-lg bg-card-dark border border-white/10 hover:border-primary/50 shadow-sm active:scale-95 transition-all group">
          <span class="text-gray-200 group-hover:text-primary font-bold text-lg">→</span>
        </button>
        <button class="flex h-12 min-w-[3.5rem] shrink-0 items-center justify-center rounded-lg bg-card-dark border border-white/10 hover:border-primary/50 shadow-sm active:scale-95 transition-all group">
          <span class="text-gray-200 group-hover:text-primary font-bold text-lg">+</span>
        </button>
        <button class="flex h-12 min-w-[3.5rem] shrink-0 items-center justify-center rounded-lg bg-card-dark border border-white/10 hover:border-primary/50 shadow-sm active:scale-95 transition-all group">
          <span class="text-gray-200 group-hover:text-primary font-bold text-lg">⇌</span>
        </button>
        <button class="flex h-12 min-w-[3.5rem] shrink-0 items-center justify-center rounded-lg bg-card-dark border border-white/10 hover:border-primary/50 shadow-sm active:scale-95 transition-all group">
          <span class="text-gray-200 group-hover:text-primary font-bold text-xs">₀₋₉</span>
        </button>
      </div>
    </div>

    <button class="w-full h-14 bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all rounded-xl shadow-glow flex items-center justify-center gap-2 group mt-2">
      <span class="text-bg-dark text-lg font-bold tracking-wide">Estudiar Reacciones</span>
      <span class="material-symbols-outlined text-bg-dark group-hover:translate-x-1 transition-transform">arrow_forward</span>
    </button>

    <div class="mt-4">
      <div class="bg-card-dark rounded-2xl shadow-soft p-6 border border-white/5 relative overflow-hidden">
        <div class="absolute top-0 right-0 bg-yellow-400/20 text-yellow-300 text-[10px] font-bold px-3 py-1.5 rounded-bl-lg flex items-center gap-1 border-b border-l border-yellow-400/20 backdrop-blur-sm">
          <span class="material-symbols-outlined text-[12px] fill-current">bolt</span>
          +15 XP
        </div>
        
        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Resultado Balanceado</h3>
        
        <div class="flex flex-wrap items-center justify-center gap-x-2 text-2xl md:text-3xl text-white py-4 relative z-10 font-mono">
          <div class="flex items-baseline">
            <span class="text-primary font-extrabold text-3xl md:text-4xl mr-0.5 drop-shadow-[0_0_8px_rgba(0,193,147,0.5)]">4</span>Fe
          </div>
          <span class="text-gray-500 mx-1">+</span>
          <div class="flex items-baseline">
            <span class="text-primary font-extrabold text-3xl md:text-4xl mr-0.5 drop-shadow-[0_0_8px_rgba(0,193,147,0.5)]">3</span>O₂
          </div>
          <span class="text-gray-500 mx-2">→</span>
          <div class="flex items-baseline">
            <span class="text-primary font-extrabold text-3xl md:text-4xl mr-0.5 drop-shadow-[0_0_8px_rgba(0,193,147,0.5)]">2</span>Fe₂O₃
          </div>
        </div>
        
        <div class="mt-6 pt-4 border-t border-white/5">
          <button class="w-full flex items-center justify-between text-left group">
            <div class="flex items-center gap-3">
              <div class="bg-primary/20 p-2 rounded-lg text-primary border border-primary/20">
                <span class="material-symbols-outlined text-lg">lightbulb</span>
              </div>
              <span class="text-sm font-semibold text-gray-200 group-hover:text-primary transition-colors">Ver explicación paso a paso</span>
            </div>
            <span class="material-symbols-outlined text-gray-500 group-hover:text-white group-hover:translate-x-1 transition-all">chevron_right</span>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
